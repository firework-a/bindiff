# BindDiff 配置文件
# 此文件包含 BindDiff 工具的所有可配置参数

# ===================
# 核心算法配置
# ===================

# 块大小 (字节) - 影响匹配精度和性能
# 建议值: 512-4096，根据文件大小调整
block_size: 1024

# 最小匹配长度 (字节) - 最小的匹配块大小  
# 建议值: block_size 的 1/16 到 1/8
min_match_length: 64

# 最大内存使用 (MB) - 防止内存溢出
# 建议值: 系统内存的 25-50%
max_memory_mb: 512

# ===================
# 性能配置
# ===================

# 最大工作线程数 - 并行处理的线程数量
# 建议值: CPU 核心数或核心数的 2 倍
max_workers: 4

# 启用 FFT 对齐 - 使用快速傅里叶变换优化对齐
# 对于结构相似的文件效果显著
enable_fft: true

# 使用并行处理 - 大文件时可显著提升性能
# 小文件 (<10KB) 建议关闭
use_parallel: true

# ===================
# 输出配置  
# ===================

# 显示进度条 - 在长时间操作时显示进度
show_progress: true

# 详细输出 - 显示更多调试信息
verbose: false

# 日志级别 - debug, info, warn, error
log_level: "info"

# ===================
# 文件配置
# ===================

# 仓库目录 - 存储索引和临时文件
repo_dir: ".bindiff"

# 临时目录 - 存储临时文件
temp_dir: "/tmp"

# 备份原文件 - 应用补丁前备份原文件
backup_original: false

# ===================
# 安全配置
# ===================

# 验证校验和 - 确保文件完整性
verify_checksums: true

# 压缩级别 (0-9) - 0=无压缩，9=最大压缩
# 影响补丁文件大小和处理时间
compression_level: 6